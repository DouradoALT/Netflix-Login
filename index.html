<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login flex</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/netflix-logo-5.png" alt="logo netflix">
        </div>
    </header>
    <main>
        <div class="boxblack">
            <div class="form">
                <h1>Entrar</h1>
                <input type="text" placeholder="Email ou número de telefone">
                <input type="password" placeholder="Senha">
                <input id="botao" type="submit">
                <div class="pre">
                    <div>
                        <input type="checkbox">
                        <label>Lembre-se de mim</label>
                    </div>
                    <label><a>Precisa de ajuda ?</a></label>
                </div>
                <div id="facebook">
                    <img src="images/logofac.png" alt="">
                    <label><a>Conectar com Facebook</a></label>
                </div>
                <div class="new">
                    <label>Novo por aqui? <a>Assine agora</a></label>
                </div>
                <div class="protec">
                    <label>Está página é protegida pelo Google reCAPTCHA para garantir
                    que você não é um robô <a>Saiba mais</a></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
